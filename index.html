<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KitHub Clone</title>
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>

    <body>
        <section class="py-4 pt-md-5 pb-md-5 py-lg-5 first-section">
            <div class="container">
                <div class="row justify-content-center justify-content-lg-between align-items-lg-center">
                    <div class="col-10 col-md-8 col-lg-6 text-center text-lg-start">
                        <h1 class="display-4 fw-bold mb-4 mb-md-4">
                            Start your
                            <span class="first">VUE</span> <br>
                            Course with pro.
                        </h1>
                        <h6 class="fw-bold mb-1 d-none d-lg-block">By Alexander Johnson</h6>
                        <h5 class="fw-normal text-secondary mt-2 mt-md-3">Author & Senior Software Developer at GitLab</h5>
                        <div class="row mt-4 mt-md-5">
                            <div class="col-12">
                                <a href="http://" class="btn btn-primary btn-shadow-primary-1 new">
                                    Start 7 days free
                                </a>
                                <a href="http://" class="btn btn-link d-inline-flex align-items-center text-decoration-none text-secondary ">
                                    <span class="badge rounded-circle new2 p-2 badge-lg badge-rounded-circle bg-primary-1 text-primary me-2 ms-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-play-circle"><circle cx="12" cy="12" r="10"></circle><polygon points="10 8 16 12 10 16 10 8"></polygon></svg>
                                    </span>
                                    Who am I
                                </a>
                            </div>
                            <div class="col-12 position-relative">
                                <img class="position-absolute d-none d-lg-inline-block arrow" src="http://ballkanlab.com/themes/kithub/v1.0/assets/img/long-arrow-pointer.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-9 col-md-7 col-lg-4 position-relative mt-5 mt-lg-0 box">
                        <img class="w-100 img-fluid" src="http://ballkanlab.com/themes/kithub/v1.0/assets/img/landings/vue_01.png" alt="" srcset="">
                        <div class="card">
                            <div class="card-body card-1 px-3 py-3">
                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1">
                                        <h6 class="fw-normal text-dark mb-2 mt-2">Time to complete</h6>
                                        <h5 class="fw-bold text-primary mb-0">25 Hours</h5>
                                    </div>
                                    <div class="mt-2 me-1 alarm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="rgb(15, 61, 201)" class="bi bi-alarm" viewBox="0 0 16 16">
                                            <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                                            <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                                          </svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body card-3 px-3 py-3">
                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1">
                                        <h6 class="fw-normal text-dark mb-2 mt-2">Employed</h6>
                                        <h5 class="fw-bold text-primary mb-0">1200</h5>
                                    </div>
                                    <div class="mt-2 me-1 alarm">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="rgb(15, 61, 201)" class="bi bi-check-circle" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                                          </svg>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card-body card-2 px-3 py-3">
                                <div class="d-flex align-items-center">
                                    <div class="flex-grow-1">
                                        <h6 class="text-dark fw-normal fs-2 mb-3 mt-2">Happy Students</h6>
                                        <h5 class="fw-bold text-primary fs-2 mb-2">1245</h5>
                                    </div>
                                    <div class="mt-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="rgb(15, 61, 201)" class="bi bi-emoji-smile" viewBox="0 0 16 16">
                                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                            <path d="M4.285 9.567a.5.5 0 0 1 .683.183A3.498 3.498 0 0 0 8 11.5a3.498 3.498 0 0 0 3.032-1.75.5.5 0 1 1 .866.5A4.498 4.498 0 0 1 8 12.5a4.498 4.498 0 0 1-3.898-2.25.5.5 0 0 1 .183-.683zM7 6.5C7 7.328 6.552 8 6 8s-1-.672-1-1.5S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 1.5-1 1.5s-1-.672-1-1.5S9.448 5 10 5s1 .672 1 1.5z"/>
                                          </svg>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
